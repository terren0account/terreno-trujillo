<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Terrenos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Menú transparente */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px); /* Desenfoque de fondo */
            transition: all 0.3s ease; /* Animación al hacer scroll */
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background-color: #3b82f6;
        }

        .cta-container {
            text-align: center;
            padding: 60px 20px;
            background-color: #1e40af;
            color: white;
            margin-top: 70px;
        }

        .cta-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #4f46e5;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            animation: bounce 2s infinite;
        }

        .cta-button:hover {
            background-color: #3b82f6;
            transform: translateY(-3px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .hero {
            background-image: url('tru.avif');
            background-size: cover;
            background-position: center;
            height: 670px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* Franja negra para el menú de contacto */
        .contact-menu {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
            display: flex;
            justify-content: flex-end; /* Alineamos el botón a la derecha */
            padding: 15px 30px;
        }

        .contact-button {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #17d221;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 1;
            margin-right: 50px
        }

        .contact-button:hover {
            background-color: #80cd76;
            transform: scale(1.1);
        }

        /* Desvanecimiento del botón al hacer scroll */
        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .visible {
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 60px;
        }

        .section h2 {
            font-size: 2rem;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map {
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animación para el scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <!-- Menú de contacto en franja negra, alineado a la derecha -->
    <div class="contact-menu">
        <a href="https://wa.me/1234567890" class="contact-button" target="_blank">Contáctanos</a>
    </div>

    <div class="hero">
        <h1>Oportunidades que no se repiten</h1>
        <p>Adquiere tu terreno ideal</p>
        <a href="terreno.html" class="cta-button">Explorar Lotes</a>
        <nav class="menu">
            <!-- Menú de navegación aquí si es necesario -->
        </nav>
    </div>

    <div class="container">
        <div class="section fade-in">
            <h2>Galería</h2>
            <div class="gallery">
                <img src="trujillo.png" alt="Terreno 1">
                <img src="tru123.png" alt="Terreno 2">
                <img src="trujillo.png" alt="Terreno 3">
                <img src="tru123.png" alt="Terreno 4">
            </div>
        </div>

        <div class="section fade-in">
            <h2>Video Promocional</h2>
            <iframe src="https://www.youtube.com/embed/N6No3HZPhjo" allowfullscreen></iframe>
        </div>

        <div class="section fade-in">
            <h2>Ubicación</h2>
            <div id="map" class="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-7.946638, -79.069137], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([-7.946638, -79.069137]).addTo(map)
            .bindPopup('Terreno en Chicama. Ideal para tu proyecto.')
            .openPopup();

        // Animación de fade-in al hacer scroll
        const sections = document.querySelectorAll('.fade-in');

        function checkVisibility() {
            const windowHeight = window.innerHeight;
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < windowHeight - 150) {
                    section.classList.add('visible');
                }
            });
        }

        // Desvanecimiento del botón de contacto al hacer scroll
        const contactButton = document.querySelector('.contact-button');
        
        function fadeOutContactButton() {
            const scrollY = window.scrollY;
            if (scrollY > 100) {
                contactButton.classList.add('hidden');
            } else {
                contactButton.classList.remove('hidden');
            }
        }

        window.addEventListener('scroll', () => {
            checkVisibility();
            fadeOutContactButton();
        });

        window.addEventListener('load', checkVisibility);
    </script>
</body>
</html>
