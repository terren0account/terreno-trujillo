<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Terrenos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: rgb(14, 184, 235);
            color: rgb(0, 0, 0);
            padding: 15px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            height: 70px;
        }

        header .logo-container {
            display: flex;
            align-items: center;
        }

        header .logo {
            height: 100%;
            max-height: 230px;
            width: auto;
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .menu a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ffd500;
            transition: background 0.3s ease;
            margin-right: 15px
        }

        .menu a:hover {
            background-color: #fff12c;
        }

        .hero {
            background-image: url('tru.avif');
            background-size: cover;
            background-position: center;
            height: 670px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            position: relative;
            margin-top: 70px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        @media (max-width: 768px) {
        header {
            height: auto; /* Ajustar la altura para dispositivos móviles */
        }

        header .logo-container {
            position: relative;
            left: 50px; /* Mover el logo horizontalmente */
            top: 25px;  /* Mover el logo verticalmente */
        }

        header h1 {
            position: relative;
            left: 70px; /* Mover el texto horizontalmente */
            top: -20px; /* Mover el texto verticalmente */
        }

        header .menu {
            position: relative;
            left: 10px; /* Mover el botón horizontalmente */
            top: 10px;   /* Mover el botón verticalmente */
        }

        .menu a {
            font-size: 0.4rem; /* Reducir el tamaño del texto en móviles */
            padding: 8px 10px; /* Ajustar el tamaño del botón */
        }
        .cta-button {
            background-color: #4f46e5;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            animation: bounce 2s infinite;
        }

        .cta-button:hover {
            background-color: #3b82f6;
            transform: translateY(-3px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section h2 {
            font-size: 2rem;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map {
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo de la Empresa" class="logo">
            <h1>Venta de Lotes</h1>
        </div>
        <nav class="menu">
            <a href="https://wa.me/1234567890" target="_blank">Contáctanos</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Oportunidades que no se repiten</h1>
        <p>Adquiere tu terreno ideal</p>
        <a href="terreno.html" class="cta-button">Explorar Lotes</a>
    </div>

    <div class="container">
        <div class="section" id="galeria">
            <h2>Galería</h2>
            <div class="gallery">
                <img src="trujillo.png" alt="Terreno 1">
                <img src="tru123.png" alt="Terreno 2">
                <img src="trujillo.png" alt="Terreno 3">
                <img src="tru123.png" alt="Terreno 4">
            </div>
        </div>

        <div class="section" id="video">
            <h2>Video Promocional</h2>
            <iframe src="https://www.youtube.com/embed/N6No3HZPhjo" allowfullscreen></iframe>
        </div>

        <div class="section" id="ubicacion">
            <h2>Ubicación</h2>
            <div id="map" class="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-7.946638, -79.069137], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([-7.946638, -79.069137]).addTo(map)
            .bindPopup('Terreno en Chicama. Ideal para tu proyecto.')
            .openPopup();
    </script>
</body>
</html>
