<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Terrenos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: rgb(14, 184, 235);
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            height: 70px;
        }

        /* Ajustes del contenedor del logo */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: auto;
            max-height: 50px; /* Ajusta la altura máxima del logo */
            margin-right: 10px;
        }

        header h1 {
            font-size: 1.2rem; /* Tamaño más pequeño para móviles */
            margin: 0;
        }

        /* Estilo del botón "Contáctanos" */
        .menu a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ffd500;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background-color: #fff12c;
        }

        /* Adaptaciones para pantallas pequeñas */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Apila los elementos verticalmente */
                height: auto;
            }

            .logo-container {
                justify-content: left; /* Centra el logo */
                margin-bottom: 30px;
            }

            .menu a {
                font-size: 0.9rem; /* Tamaño más pequeño para móviles */
                padding: 8px 16px;
            }
        }

        /* Hero Section */
        .hero {
            background-image: url('tru.avif');
            background-size: cover;
            background-position: center;
            height: 670px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            margin-top: 70px; /* Deja espacio para el header fijo */
        }

        .hero h1 {
            font-size: 2rem;
            margin: 0;
        }

        .cta-button {
            background-color: #4f46e5;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #3b82f6;
            transform: translateY(-3px);
        }

        /* Estilo general */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map {
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo de la Empresa" class="logo">
            <h1>Venta de Lotes</h1>
        </div>
        <nav class="menu">
            <!-- Modifica aquí para cambiar la posición del botón -->
            <a href="https://wa.me/1234567890" target="_blank">Contáctanos</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Oportunidades que no se repiten</h1>
        <p>Adquiere tu terreno ideal</p>
        <a href="terreno.html" class="cta-button">Explorar Lotes</a>
    </div>

    <div class="container">
        <div class="gallery">
            <img src="trujillo.png" alt="Terreno 1">
            <img src="tru123.png" alt="Terreno 2">
        </div>
        <iframe src="https://www.youtube.com/embed/N6No3HZPhjo" allowfullscreen></iframe>
        <div id="map" class="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-7.946638, -79.069137], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([-7.946638, -79.069137]).addTo(map)
            .bindPopup('Terreno en Chicama. Ideal para tu proyecto.')
            .openPopup();
    </script>
</body>
</html>
