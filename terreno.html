<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            touch-action: none;
        }

        #map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transition: transform 0.2s;
            max-width: none;
            cursor: grab;
            width: auto;
            height: auto;
            max-height: 80vh;
        }

        .panel {
            position: absolute;
            padding: 15px;
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.9);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            font-size: 14px;
            backdrop-filter: blur(5px);
            touch-action: none;
        }

        #controls { 
            top: 20px;
            right: 20px;
            width: auto;
        }

        #info { 
            bottom: 20px;
            right: 20px;
            width: auto;
        }

        .btn {
            padding: 12px 20px;
            border: 2px solid #2196F3;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            font-size: 16px;
            min-width: 100px;
            touch-action: manipulation;
        }

        .btn:active { 
            transform: scale(0.98); 
            background: #1976D2;
        }

        #goHome {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            border: 2px solid #ff5722;
            background-color: #ff5722;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
            min-width: 100px;
            touch-action: manipulation;
        }

        #goHome:active {
            background-color: #f4511e;
            transform: scale(0.98);
        }

        #zoomSlider {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #2196F3;
            border-radius: 3px;
            outline: none;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        #zoomLevel {
            text-align: center;
            font-weight: bold;
        }

        /* Media queries para responsive */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                padding: 10px;
            }

            #map-container {
                border-radius: 8px;
            }

            .panel {
                padding: 10px;
            }

            #controls {
                top: 10px;
                right: 10px;
            }

            #info {
                bottom: 10px;
                right: 10px;
            }

            #goHome {
                top: 10px;
                left: 10px;
            }

            .btn, #goHome {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 80px;
            }

            #zoomSlider {
                width: 120px;
            }
        }

        /* Media query para pantallas muy pequeñas */
        @media (max-width: 360px) {
            .container {
                padding: 5px;
            }

            .panel {
                padding: 8px;
            }

            .btn, #goHome {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 70px;
            }

            #zoomSlider {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map-container">
            <img id="map" src="mapa.svg" alt="Mapa" draggable="false">
            
            <div id="controls" class="panel">
                <div id="zoomSliderContainer">
                    <input type="range" id="zoomSlider" min="50" max="300" value="100">
                    <div id="zoomLevel">100%</div>
                </div>
                <button id="reset" class="btn">Reset</button>
            </div>

            <div id="info" class="panel">
                <div>Pellizcar: zoom</div>
                <div>Tocar + arrastrar: mover</div>
            </div>

            <button id="goHome" onclick="window.location.href='index.html'">Ir a Inicio</button>
        </div>
    </div>

    <!-- El script JavaScript permanece igual que en la versión anterior -->
    <script>
        // [Todo el código JavaScript anterior se mantiene igual]
    </script>
</body>
</html>
