<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script>
    <style>
        /* Contenedor para centrar y limitar el mapa */
        #map-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        svg {
            display: block;
            width: auto;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- Aquí cargamos el mapa SVG -->
        <object id="map" type="image/svg+xml" data="mapa.svg"></object>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mapObject = document.getElementById("map");

            // Esperamos a que el mapa SVG se cargue
            mapObject.addEventListener("load", () => {
                const svgDoc = mapObject.contentDocument; // Accede al contenido interno del SVG
                const svgElement = svgDoc.querySelector("svg"); // Selecciona el elemento raíz <svg>

                // Aseguramos que el elemento SVG tenga transformaciones habilitadas
                svgElement.setAttribute("style", "transform-origin: 0 0;");

                // Aplica Panzoom al elemento SVG
                const panzoomInstance = Panzoom(svgElement, {
                    maxScale: 5,  // Zoom máximo
                    minScale: 0.5, // Zoom mínimo
                    contain: "outside", // Permitir mover fuera del contenedor
                });

                // Habilitar pan (arrastrar para mover) con el mouse
                svgDoc.addEventListener("mousedown", (e) => {
                    panzoomInstance.pan(e);
                });

                // Habilitar zoom con la rueda del ratón
                svgDoc.addEventListener("wheel", panzoomInstance.zoomWithWheel);
            });
        });
    </script>
</body>
</html>
